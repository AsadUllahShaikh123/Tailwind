<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto p-3 ">
    <div class="md:flex md:items-center md:h-20 md:justify-between ">
      <div class="flex justify-center">
        <div class="w-10 h-10 bg-gradient-to-r from-purple-400 to-red-400  rounded-lg">
        </div>
        <div class="text-3xl  font-bold text-gray-500 ml-2">
          Logo
        </div>
      </div>
      <div class="flex justify-center">
        <a href="#" class="p-4 font-bold hover:text-purple-600  text-gray-500">Home</a>
        <a href="#" class="p-4 font-bold hover:text-purple-600  text-gray-500">Shop</a>
        <a href="#" class="p-4 font-bold hover:text-purple-600  text-gray-500">Blog</a>
        <a href="#" class="p-4 font-bold hover:text-purple-600  text-gray-500">Contact</a>
        <a href="#" class="p-3 font-bold px-5 rounded-full bg-purple-600 hover:bg-purple-800 text-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Cart(0)</a>

    </div>
    <!-- Navbar Completed -->

    <!-- Hero Sectoin Started -->

    <div class="md:flex mt-10">
      <div class="md:w-2/5 flex flex-col justify-center items-center">
        <h1 class="font-serif text-4xl text-gray-800 mb-4 text-center md:text-left  md:self-start ">Some Catchy Title Here</h1>
        <h2 class="text-gray-500 text-center md:text-left md:self-start">OUR BRAND TAGLINE GOES HERE</h2>
        <h2 class="text-gray-500 text-center md:text-left md:self-start">OUR MOTTO GOES HERE</h2>
        <a href="#" class="bg-gradient-to-r tracking-wide from-red-600 to-pink-500 rounded-full py-4 px-8 md:self-start my-5 text-xl text-white ">SHOP NOW</a>
      </div>
      <div class="md:w-3/5">
        <img src="./Images/hero-img.svg" alt="Hero Image">
      </div>
    </div>
    <!-- Hero Section Completed -->

    <!-- Men's Collection -->
    <div class="flex flex-row justify-between">
      <h2 class="text-3xl">Men's Collection</h2>
      <a href="#" class="text-xl flex">View All
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
